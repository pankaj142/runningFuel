
<!DOCTYPE html>
<html ng-app="BlogApp">
    <head >
        <title> blog app</title>
        <meta name="author" content="Pankaj Agham">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="app.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container" ng-controller="BlogController">
            <h1>BlogBook </h1>
            <label>What's on your mind...</label>
            <input class="form-control" ng-model="post.title" placeholder="Title of post..."></input>
            
            <textarea class="form-control" ng-model="post.body" placeholder="Your post..."></textarea>
            <button class="btn btn-primary btn-lg" ng-click="createPost(post)">Post</button>
            <button class="btn btn-success btn-lg" ng-click="updatePost(post)">Update</button>
            
            <div class="post" ng-repeat="post in posts.data">
                <h3 class="title">
                    {{post.title}}
                     <a ng-click="editPost(post._id)" class="pull-right"> <span  class="glyphicon glyphicon-pencil"></span></a>
                    <a ng-click="deletePost(post._id)" class="pull-right"> <span  class="glyphicon glyphicon-remove"></span></a>
                    </h3>
                    <div class="post-body">
                      <p>{{post.body}}</p>
                      <p class="date"> <em> {{post.posted | date:'medium'}} </em></p>
                    </div>
            </div>
            <footer>
               <p>BlogBook @2017</p>
             </footer>
        
        </div>
        
    </body>
</html>
