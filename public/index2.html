<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<script src="app2.js"></script>

<form class="form-horizontal" ng-app="myApp" 
    ng-controller="registrationCntrl">
  <fieldset>
    <div id="legend">
      <legend class="">Register</legend>
    </div>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="username">Username</label>
      <div class="controls">
        <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
        <p class="help-block">Username can contain any letters or numbers, without spaces</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">E-mail</label>
      <div class="controls">
        <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
        <p class="help-block">Please provide your E-mail</p>
      </div>
    </div>

    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="mobileNumber">Mobile Number</label>
      <div class="controls">
        <input type="text" id="mobileNumber" name="mobileNumber" placeholder="" class="input-xlarge">
      </div>
    </div>

    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="adharNumber">Aadhar Number</label>
      <div class="controls">
        <input type="text" id="adharNumber" name="adharNumber" placeholder="" class="input-xlarge">
      </div>
    </div>

    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="licenceNumber">Driving Licence Number</label>
      <div class="controls">
        <input type="text" id="licenceNumber" name="licenceNumber" placeholder="" class="input-xlarge">
      </div>
    </div>
 
    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">Password</label>
      <div class="controls">
        <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
        <p class="help-block">Password should be at least 4 characters</p>
      </div>
    </div>
  
    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button class="btn btn-success" ng-click="register()">Register</button>
      </div>
    </div>
  </fieldset>
</form>
